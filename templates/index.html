<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASISTENTE VIRTUAL STICH22</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            color: #333;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
    <script>
        function enviarConsulta() {
            let query = document.getElementById("query").value;
            if (query.toLowerCase() === "lista de alumnos") {
                fetch("/obtener_alumnos")
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById("respuesta").innerText = data.error;
                    } else {
                        let table = document.getElementById("tablaAlumnos");
                        table.innerHTML = "<tr><th>CÃ³digo</th><th>Nombre</th></tr>";
                        data.alumnos.forEach(alumno => {
                            let row = table.insertRow();
                            row.insertCell(0).innerText = alumno.codalumno;
                            row.insertCell(1).innerText = alumno.nombres;
                        });
                    }
                });
            } else {
                fetch("/procesar", {
                    method: "POST",
                    body: new URLSearchParams({ query: query }),
                    headers: { "Content-Type": "application/x-www-form-urlencoded" }
                })
                .then(response => response.json())
                .then(data => document.getElementById("respuesta").innerText = data.response);
            }
        }
    </script>
</head>
<body>
    <h1>ASISTENTE VIRTUAL STICH22</h1>
    <input type="text" id="query" placeholder="Escribe tu consulta">
    <button onclick="enviarConsulta()">Enviar</button>
    <p id="respuesta"></p>
    <table id="tablaAlumnos"></table>
</body>
</html>
